<hr />
<div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-grow text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label"></label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ara...">
</div>
<div  *ngIf="filterText.length>2" class="alert alert-dark">
  {{filterText}} aradınız
</div>
<br />
<div *ngFor="let car of cars |filterPipe:filterText" style="width: 15rem; padding: 5px; margin: 5px">
  <img
    src="{{ carImageBasePath }}{{ getCarImage(car) }}"
    class="card-img-top"
    alt="..."
  />
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <b>Marka:</b><span style="float: right"> {{ car.brandName }}</span>
    </li>
    <li class="list-group-item">
      <b>Model Yılı:</b><span style="float: right"> {{ car.modelYear }}</span>
    </li>
    <li class="list-group-item">
      <b>Renk:</b><span style="float: right">{{ car.colorName }}</span>
    </li>
    <li class="list-group-item">
      <b>Model:</b> <span style="float: right">{{ car.carName }}</span>
    </li>
    <li class="list-group-item">
      <b>Fiyat:</b><span style="float: right">{{ car.dailyPrice |currency:'TL':'₺' }} </span>
    </li>
  </ul>
  <div class="d-grid gap-5">
    
    <section  class="d-grid gap-2">
      <button
        routerLink="/cars/cardetail/{{ car.carId }}"
        type="button"
        class="btn btn-danger "
      >
        Aracı Kirala
      </button>
    </section>
  </div>
</div>
