<hr>
<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-grow text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<br>
<div *ngFor="let car of cars"  style="width: 12rem; padding: 5px; margin:5px;">
  <img src="{{carImageBasePath}}{{getCarImage(car)}}" class="card-img-top" alt="..."> 
<ul  class="list-group list-group-flush">
    <li class="list-group-item"><b>Marka:</b><span style="float: right;"> {{car.brandName}}</span></li>
    <li class="list-group-item"><b>Renk:</b><span style="float: right;">{{car.colorName}}</span></li>
    <li class="list-group-item"><b>Model:</b> <span style="float: right;">{{car.carName}}</span></li>
    <li class="list-group-item"><b>Fiyat:</b><span style="float: right;">{{car.dailyPrice}} </span></li>
  </ul>
  <div class="card-body">
    <section style="float:left">
      <button routerLink="/cars/cardetail/{{car.carId}}" type="button" class="btn btn-success">Detaylar</button>
      
    </section>
   
  </div>
</div>
