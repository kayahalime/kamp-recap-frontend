
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" style="margin-top: 20px">
      <div *ngIf="dataLoaded == false" class="d-flex justify-content-center">
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="mb-12">
        <label for="filterText" class="form-label"></label>
        <input
          type="text"
          [(ngModel)]="filterText"
          class="form-control"
          id="filterText"
          placeholder="Ara..."
        />
      </div>
      <div *ngIf="filterText.length > 2" class="alert alert-dark">
        {{ filterText }} aradınız
      </div>
    </div>
  </div>


<hr />
<div class="col-md-12">
  <div class="row" id="ads">
    <div
      class="col-12 col-sm-11 col-md-9 col-lg-5 col-xl-4"
      *ngFor="let car of cars | filterPipe: filterText"
      style="width: 15rem; padding: 5px; margin: 5px"
    >
      <div class="card mb-4 mr-4">
        <div class="card rounded">
          <img
            src="{{ carImageBasePath }}{{ getCarImage(car) }}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-image-overlay m-auto">
          <ul class="list-group list-group-flush">
            
            <li class="list-group-item">
              <b>Model Yılı:</b
              ><span style="float: right"> {{ car.modelYear }}</span>
            </li>
            <li class="list-group-item">
              <b>Renk:</b><span style="float: right">{{ car.colorName }}</span>
            </li>
           
            <li class="list-group-item">
              <b>Fiyat:</b
              ><span style="float: right"
                >{{ car.dailyPrice | currency: "TL":"₺" }}
              </span>
            </li>
          </ul>
          </div>
          <div class="card-body text-center">
            <div class="ad-title text-center">
              <h5>{{car.brandName}} <br> {{car.carName}}</h5>
            </div>
          <div class="d-grid gap-5">
            <section class="d-grid gap-2">
              <button
                routerLink="/cars/cardetail/{{ car.carId }}"
                type="button"
                class="btn btn-danger"
              >
                Aracı Kirala
              </button>
            </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
