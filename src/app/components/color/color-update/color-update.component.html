
<div class="row">
    <div class="col-md-6">
<div class="card">

    <div class="card-header">
        <h5>Renk Güncelle</h5>
    </div>

    <div class="card-body">
        
      

        <form [formGroup]="colorUpdateForm">
            <div class="mb-3">
                <label for="colorName">Renk Adı</label>
            <div class="form-group">
                <input type="text"
                 id="colorName" formControlName="colorName"
                 class="form-control" placeholder="Renk Adı"/>
            </div>
            </div>
          </form>

    </div>

    <div class="card-footer">
      <button class="btn-btn-fill btn-success" (click)="update()"> 
             Renk Güncelle
      </button>
    </div>
</div>
