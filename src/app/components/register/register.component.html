<body class="text-center" style="margin-top: 75px;">
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Kayıt ol</h1>
    
        <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingInput">E-posta</label>
        </div>
        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Parola</label>
        </div>
        <div class="form-floating">
            <input formControlName="confirmPassword" type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm password">
            <label for="floatingConfirmPassword">Parola (Aynısı olmalıdır)</label>
        </div>
        <div class="form-floating">
            <input formControlName="firstName" type="text" class="form-control" id="floatingFirstName" placeholder="Maecenas">
            <label for="floatingInput">Adınız</label>
        </div>
        <div class="form-floating">
            <input formControlName="lastName" type="text" class="form-control" id="floatingLastName" placeholder="Quisque">
            <label for="lastFloatingInput">Soyadınız</label>
        </div>
        <button (click)="register()" class="w-100 btn btn-lg btn-primary" type="submit">Hesap Oluştur</button>
      
      </form>
    </main>
</body>
